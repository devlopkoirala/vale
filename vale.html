<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love, Simran</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ff0000;
            text-align: center;
            padding: 50px;
            color: white;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            display: none;
        }
        h1 {
            color: #d6336c;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        .button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        .yes-button {
            background-color: #008000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
    <script>
        function showPoem() {
            document.getElementById('poemContainer').style.display = 'block';
            document.getElementById('buttonContainer').style.display = 'none';
        }
    </script>
</head>
<body>
    <div id="buttonContainer">
        <button class="button" onclick="showPoem()">Will you be my Valentine? ❤️</button>
        <br>
        <button class="yes-button" onclick="showPoem()">Yes ✅</button>
    </div>
    <div id="poemContainer" class="container">
        <h1>For My Love, Simran</h1>
        <p>
            "You are the light that brightens my way,<br>
            My heart beats for you every day.<br>
            In your smile, I find my peace,<br>
            My love for you will never cease.<br>
            Although you are already mine <br>
            Can you be my forever Valentine"
        </p>
        <div class="image-container">
            <img src="kima.jpg" alt="Our Beautiful Memory">
        </div>
    </div>
</body>
</html>
